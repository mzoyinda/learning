<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="icon" href="/pyclasfavicon.png">
    <link rel="stylesheet" href="/info.css">
    <link rel="stylesheet" type="text/css" href="/demo.css">
    <link rel="stylesheet" type="text/css" href="/footer.css">
</head>

<body>
    <header>
        <nav class="top">
            <a href="/"><img class="brand" src="/pyclaslogo.jpg" alt="pyclaslogo"></a>
        </nav>
    </header>
    <div class="wrapper ">
        <div class="container">
            <h1>Contact Form</h1>
            <form action="/contactForm" method="POST" class="contactForm">
                <label>Name</label>
                <input type="text" id="name" name="name" required>

                <label>Email Address</label>
                <input type="email" id="email" name="email" required>

                <label>Message </label>
                <textarea rows="10" id="message" name="message" required></textarea>

                <button type="submit">Submit </button>
            </form>
        </div>
    </div>
    <script language="javascript" type="text/javascript" src="../footer.txt"></script>
</body>

</html>
