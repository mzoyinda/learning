<!doctype html>
<html>

<head>
    <title>My Dashboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/demo.css">
    <link rel="stylesheet" type="text/css" href="/footer.css">
    <link rel="icon" href="/pyclasfavicon.png">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src='/demo.js' type="text/javascript"></script>
</head>

<body>
    <script language="javascript" type="text/javascript" src="../header.txt"></script>
    <div class="wrapper">
        <div class="sidebar" id="mySidebar">

            <p>End of Demo!</p>
        </div>
        <div class="main_content">
            <div class="info">
                <div class="feedback">
                    <p><b>We would appreciate your feedback? </b></p>
                    <p> <i>(Also, kindly provide an email add for us to reach you).</i> </p>

                    <div class="feedbackContent">
                        <form action="/feedbackForm" , method="POST" class="feedbackForm">
                            <textarea name="message" id="styled" placeholder="Enter your comment here..."></textarea>
                            <input type="email" id="email" name="email" placeholder="Email Address" required>
                            <div class="feedbackButton">
                                <button class="submit" type="submit">Submit</button>
                                <!-- <a class="submit" href="demo16.html">Submit</a> -->
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script language="javascript" type="text/javascript" src="../footer.txt"></script>
</body>

</html>
